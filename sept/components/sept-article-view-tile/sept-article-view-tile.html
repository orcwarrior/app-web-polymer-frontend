
<polymer-element name="sept-article-view-tile" attributes="article">
    <template>
        <link rel="stylesheet" type="text/css" href="sept-article-view-tile.css" shim-shadowdom/>

        <div id="artWrapper" hero-id="hero-art-wrapper" hero on-tap="{{enlargeArticle}}">
            <div class="bg-image" hero-id="hero-art-img" hero></div>
            <div class="bg-gradient" hero-id="hero-art-gradient" hero></div>
            <section hero-id="hero-art-content" hero>
                <h1 hero-id="hero-art-title" hero>{{article.title}}</h1>
                <span hero-id="hero-art-author" hero>{{article.author}}</span>
                <p id="firstParagraph" hero-id="hero-art-1stparagraph" hero></p>
            </section>
        </div>
    </template>

    <script>
        Polymer('sept-article-view-tile', {
            articleChanged: function (oldVal, newVal) {
                var bg = this.shadowRoot.querySelector('div.bg-image');
                bg.style.backgroundImage = "url(\'" + this.article.image + "\')";
                this.$.firstParagraph.innerHTML = this.article.firstParagraph;
            },
            enlargeArticle : function() {
                this.fire('article-state-change', {targetPage: 1}, this);
            }
        });
    </script>
</polymer-element>
